<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    *{
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    ul{
      background-color: yellow;
      text-align: center;
    }
    ul li{
      display: inline-block;
      padding: 20px;
      width: 100px;
      text-align: center;
      color: blue;
      font-size: 17px;
      font-weight: bold;
      text-decoration: underline;
      
    }

  </style>
</head>

<body>
  <ul>
    <li>Home</li>
    <li>About us</li>
    <li> Our Clients</li>
    <li>Contact Us</li>
  </ul>
</body>

</html>
